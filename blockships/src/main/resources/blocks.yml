"#wooden_slabs":
  allowed: true
  weight: 2
  collider:
    type: conditional
    rules:
      - condition: {type: "BOTTOM"}
        collider:
          size: 0.5
          offset: [0, 0, 0]
      - condition: {type: "TOP"}
        collider:
          size: 0.5
          offset: [0, 0.5, 0]
      - condition: {type: "DOUBLE"}
        collider: true

"#wooden_stairs":
  allowed: true
  weight: 2
  collider:
    type: conditional
    rules:
      # acts like a half slab when bottom straight (a "normal" stair)
      # having it be a step would require more than one collider, forget it for now
      # todo: inner corner stairs should be a full block
      - condition: {half: "BOTTOM"}
        collider:
          size: 0.5
          offset: [0, 0, 0]
        seat: true
      # if top half, full block
      - condition: {half: "TOP"}
        collider: true

