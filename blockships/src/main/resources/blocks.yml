# Block configuration for custom ship construction
# Blocks not listed here are FORBIDDEN by default
#
# Collider format:
#   collider: true                          # Default size (1.0), no offset
#   collider: false                         # No collider
#   collider: {size: 0.5, offset: [0,-0.5,0]}  # Custom size and/or offset
#
# Weight scale: -2 to 10 (used for density/buoyancy calculations)
#   -2 = strong floatation (glowstone)
#   0 = neutral
#   1 = light (wool, glass)
#   2 = medium (wood, redstone)
#   3 = heavy (iron, copper, storage)
#   4+ = very heavy (gold, diamond, netherite)
#   null = excluded from density calculation (block exists but doesn't affect buoyancy)
#
# Buoyancy: Ships float based on mean density (totalWeight / blockCount)
#   - density < air-density (0.0): becomes airship
#   - density = water-density (2.5): floats at center of volume
#   - density between air and water: interpolates waterline between bottom and center


